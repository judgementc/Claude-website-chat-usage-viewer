<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }
    .title {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ade80;
    }
    .status-dot.error {
      background: #f87171;
    }
    .status-dot.loading {
      background: #fbbf24;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .usage-section {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .usage-label {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .usage-bar-container {
      background: rgba(0,0,0,0.3);
      border-radius: 8px;
      height: 28px;
      overflow: hidden;
      position: relative;
    }
    .usage-fill {
      height: 100%;
      border-radius: 8px;
      transition: width 0.5s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      min-width: 45px;
    }
    .usage-text {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 11px;
      color: #aaa;
    }
    .countdown-section {
      text-align: center;
      padding: 12px 0;
    }
    .countdown-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 6px;
    }
    .countdown {
      font-size: 28px;
      font-weight: 700;
      font-family: 'SF Mono', 'Consolas', monospace;
      color: #4ade80;
      letter-spacing: 2px;
    }
    .reset-time {
      font-size: 11px;
      color: #666;
      margin-top: 6px;
    }
    .error-msg {
      background: rgba(248, 113, 113, 0.1);
      border: 1px solid rgba(248, 113, 113, 0.3);
      border-radius: 8px;
      padding: 10px;
      font-size: 12px;
      color: #f87171;
      margin-bottom: 12px;
      display: none;
    }
    .error-msg.show {
      display: block;
    }
    .btn-row {
      display: flex;
      gap: 8px;
    }
    .btn {
      flex: 1;
      padding: 10px 16px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .btn:hover {
      background: rgba(255,255,255,0.15);
    }
    .btn:active {
      background: rgba(255,255,255,0.2);
    }
    .btn.primary {
      background: #3b82f6;
    }
    .btn.primary:hover {
      background: #2563eb;
    }
    .footer {
      margin-top: 12px;
      text-align: center;
      font-size: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">Claude Usage Monitor</div>
    <div class="status-dot loading" id="statusDot"></div>
  </div>
  
  <div class="error-msg" id="error"></div>
  
  <div class="usage-section">
    <div class="usage-label">5-Hour Usage</div>
    <div class="usage-bar-container">
      <div class="usage-fill" id="usageFill" style="width: 0%">--%</div>
      <div class="usage-text">剩余: <span id="remaining">--</span>%</div>
    </div>
  </div>
  
  <div class="countdown-section">
    <div class="countdown-label">重置倒计时</div>
    <div class="countdown" id="countdown">--:--:--</div>
    <div class="reset-time" id="resetTime"></div>
  </div>
  
  <div class="btn-row">
    <button class="btn primary" id="refreshBtn">刷新</button>
    <button class="btn" id="openClaudeBtn">打开 Claude</button>
  </div>
  
  <div class="footer">
    <span id="lastUpdate">等待数据...</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
